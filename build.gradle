apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.dstadler.github.search.Search'
applicationDefaultJvmArgs = ['-Xmx64m', '-XX:+HeapDumpOnOutOfMemoryError']

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'GitHub Java library version usage Statistics', 'Implementation-Version': archiveVersion
    }
}

repositories {
    mavenCentral()
}

configurations {
    all*.exclude group: 'org.jenkins-ci'
}

dependencies {
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.apache.commons:commons-csv:1.10.0'
	implementation 'org.apache.commons:commons-exec:1.3'

    implementation 'org.dstadler:commons-dost:1.2.0.0'
    implementation 'org.kohsuke:github-api:1.313'
    implementation 'org.eclipse.jgit:org.eclipse.jgit:6.3.0.202209071007-r'
    implementation 'org.slf4j:slf4j-simple:1.7.36'

    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.14.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-guava:2.14.1'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.dstadler:commons-test:1.0.0.20'
}

wrapper {
    gradleVersion = '7.6.1'
}

task processResults(type:JavaExec) {
    description = 'Post-processes results to charts'

    mainClass = 'org.dstadler.github.ProcessResults'
    classpath = sourceSets.main.runtimeClasspath
}
