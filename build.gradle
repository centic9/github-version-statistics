apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.dstadler.github.search.Search'

sourceCompatibility = 1.8

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'GitHub Java library version usage Statistics', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

configurations {
    all*.exclude group: 'org.jenkins-ci'
}

dependencies {
    compile 'commons-io:commons-io:2.6'
    compile 'org.apache.commons:commons-lang3:3.10'
    compile 'org.apache.commons:commons-csv:1.7'

    compile 'org.dstadler:commons-dost:1.0.0.30'
    compile 'org.kohsuke:github-api:1.108'
    compile 'org.eclipse.jgit:org.eclipse.jgit:5.6.1.202002131546-r'
    compile 'org.slf4j:slf4j-simple:1.7.30'

    compile 'com.fasterxml.jackson.core:jackson-core:2.10.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.3'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-guava:2.10.2'

    testCompile 'junit:junit:4.13'
    testCompile 'org.dstadler:commons-test:1.0.0.18'
}

wrapper {
    gradleVersion = '5.6.4'
}

task processResults(type:JavaExec) {
    description = 'Post-processes results to charts'

    main = 'org.dstadler.github.ProcessResults'
    classpath = sourceSets.main.runtimeClasspath
}
