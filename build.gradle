apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.dstadler.github.Search'

sourceCompatibility = 1.8

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'GitHub Java library version usage Statistics', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

configurations {
    all*.exclude group: 'org.jenkins-ci'
}

dependencies {
    compile 'commons-io:commons-io:2.6'
    compile 'org.apache.commons:commons-lang3:3.9'
    compile 'org.apache.commons:commons-csv:1.7'

    compile 'org.dstadler:commons-dost:1.0.0.27'
    compile 'org.kohsuke:github-api:1.95'
    compile 'org.eclipse.jgit:org.eclipse.jgit:5.2.1.201812262042-r'
    compile 'org.slf4j:slf4j-simple:1.7.26'

    compile 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-guava:2.9.8'

    testCompile "junit:junit:4.12"
    testCompile 'org.dstadler:commons-test:1.0.0.16'
}

wrapper {
    gradleVersion = '4.10.3'
}

task processResults(type:JavaExec) {
    description = 'Post-processes results to charts'

    main = 'org.dstadler.github.ProcessResults'
    classpath = sourceSets.main.runtimeClasspath
}
