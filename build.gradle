apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.dstadler.github.Search'

sourceCompatibility = 1.8

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'GitHub Java library version usage Statistics', 'Implementation-Version': version
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    all*.exclude group: 'org.jenkins-ci'
}

dependencies {
    compile 'commons-io:commons-io:2.5'
    compile 'org.apache.commons:commons-lang3:3.6'
    compile 'org.dstadler:commons-dost:1.0.0.23'
    compile 'org.kohsuke:github-api:1.89'

    compile 'com.fasterxml.jackson.core:jackson-core:2.9.2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.2'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-guava:2.9.2'

    testCompile "junit:junit:4.12"
    testCompile 'org.dstadler:commons-test:1.0.0.13'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4.1'
}

task processResults(type:JavaExec) {
    description = 'Post-processes results to charts'

    main = 'org.dstadler.github.ProcessResults'
    classpath = sourceSets.main.runtimeClasspath
}
