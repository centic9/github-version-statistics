apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.dstadler.github.search.Search'
applicationDefaultJvmArgs = ['-Xmx64m', '-XX:+HeapDumpOnOutOfMemoryError']

sourceCompatibility = 1.8

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'GitHub Java library version usage Statistics', 'Implementation-Version': archiveVersion
    }
}

repositories {
    mavenCentral()
}

configurations {
    all*.exclude group: 'org.jenkins-ci'
}

dependencies {
    compile 'commons-io:commons-io:2.11.0'
    compile 'org.apache.commons:commons-lang3:3.12.0'
    compile 'org.apache.commons:commons-csv:1.9.0'

    compile 'org.dstadler:commons-dost:1.0.0.33'
    compile 'org.kohsuke:github-api:1.132'
    compile 'org.eclipse.jgit:org.eclipse.jgit:5.12.0.202106070339-r'
    compile 'org.slf4j:slf4j-simple:1.7.32'

    compile 'com.fasterxml.jackson.core:jackson-core:2.12.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-guava:2.12.4'

    testCompile 'junit:junit:4.13.2'
    testCompile 'org.dstadler:commons-test:1.0.0.19'
}

wrapper {
    gradleVersion = '6.6.1'
}

task processResults(type:JavaExec) {
    description = 'Post-processes results to charts'

    main = 'org.dstadler.github.ProcessResults'
    classpath = sourceSets.main.runtimeClasspath
}
